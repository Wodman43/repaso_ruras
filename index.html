<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Registro Motocicletas</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Vehiculo</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Foto del Vehiculo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="file" id="traerfoto" name="lafoto" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre vehiculo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="mascota" name="nombre" class="form-control" placeholder="Nombre de la moto" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Marca:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="propietario" name="marca" class="form-control"  placeholder="Nombre De la Marca">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cilindraje:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="telefono" name="cilindraje" class="form-control"  placeholder="Numero de Centimetros Cubicos">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Placa:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="fecha" name="placa" class="form-control" placeholder="Numero serie vehiculo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Soat:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="hora" name="soat" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Consumo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="consumo" name="consumo" class="form-control" placeholder="Kilometros por Galon">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripcion:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="sintomas" name="descripcion" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Mis Motocicletas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
